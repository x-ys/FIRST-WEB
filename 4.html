<h3><p>우리가 매일 접속하는 웹사이트는 크게 3가지 요소로 구성된다.
‘HTML(Hyper Text Markup Language)’, ‘CSS(Cascading Style Sheets)’, ‘자바스크립트(Javascript)’다.

자바스크립트는 크로스 플랫폼(cross platform), 객체지향 스크립트 언어로 웹페이지의 동작을 담당한다.</p></h3>
